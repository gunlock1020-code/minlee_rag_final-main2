                    <p class="text-green-800 font-bold mb-3">ğŸ‰ ç”Ÿæˆå®Œæˆï¼</p>

    <script>
        const fileInput = document.getElementById('fileInput');
        const startBtn = document.getElementById('startBtn');
        const logContent = document.getElementById('logContent');
        const progressBar = document.getElementById('progressBar');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');

        // è«‹ç¢ºä¿é€™è£¡çš„ port èˆ‡æ‚¨é‹è¡Œçš„ uvicorn ä¸€è‡´ (8000)
        const API_BASE = "http://127.0.0.1:8000";

        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'mb-1';
            const timestamp = new Date().toLocaleTimeString();
            let colorClass = 'text-gray-300';
            if (type === 'success') colorClass = 'text-green-400';
            if (type === 'error') colorClass = 'text-red-400';
            if (type === 'process') colorClass = 'text-blue-400';

            div.innerHTML = `<span class="text-gray-600">[${timestamp}]</span> <span class="${colorClass}">${message}</span>`;
            logContent.appendChild(div);
            logContent.scrollTop = logContent.scrollHeight;
        }

        startBtn.onclick = async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("è«‹å…ˆé¸æ“‡ä¸€å€‹ BOM æª”æ¡ˆï¼");
                return;
            }

            // UI ç‹€æ…‹é‡è¨­
            startBtn.disabled = true;
            downloadSection.classList.add('hidden');
            logContent.innerHTML = '';
            progressBar.style.width = '10%';
            
            addLog(`[SYSTEM] é–‹å§‹è™•ç†æª”æ¡ˆ: ${file.name}`, 'process');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/generate-sop`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`ä¼ºæœå™¨å›æ‡‰éŒ¯èª¤: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    progressBar.style.width = '100%';
                    addLog(`ğŸ‰ [SUCCESS] SOP ç”ŸæˆæˆåŠŸï¼`, 'success');
                    
                    // é¡¯ç¤ºä¸‹è¼‰æŒ‰éˆ•ä¸¦è¨­å®šæ­£ç¢ºç¶²å€
                    // ç¢ºä¿ API å›å‚³çš„ download_url æœ‰åŒ…å«é–‹é ­æ–œç·š
                    const url = result.download_url.startsWith('http') 
                                ? result.download_url 
                                : `${API_BASE}${result.download_url}`;
                    
                    downloadLink.href = url;
                    downloadSection.classList.remove('hidden');
                    addLog(`[INFO] æª”æ¡ˆå·²å°±ç·’: ${result.filename}`);
                } else {
                    addLog(`âŒ [ERROR] ${result.error}`, 'error');
                    if (result.stdout) addLog("--- è©³ç´° Log --- \n" + result.stdout);
                }

            } catch (error) {
                addLog(`âŒ [é€£ç·šå¤±æ•—] ${error.message}`, 'error');
            } finally {

        };
    </script>
